<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Twitter Dashboard Home Page.">

    <title>Twitter Dashboard</title>

    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
</head>

<body>
    <!--HEADER SECTION-->
    <header>
        <h1 id="header-h1">TWITTER ANALYTICS DASHBOARD</h1>
        <nav>
            <div>
                <ul class="nav-links">
                    <li class="nav-li"><a href="index.html">Home</a></li>
                    <li class="nav-li"><a href="about.html">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="div-title">
        <h1>DASHBOARD HOME</h1>
    </div>

    <body>
        <main>
            <div class="main-div">

                <div class="textholder1">
                    <h3 class="title">First and Last Names of Fake Accounts</h3>
                    <img src="visualization1.JPG" alt="visualization" height="200" width="200">
                    <button class="visuals-button" onclick=" window.open('charts/ScatterGraph.html','_blank')">View Graph</button>
                    <button class="source-button" onclick=" window.open('https://github.com/vinitshah24/PythonTweeterVisualization/blob/master/ScatterChart.py','_blank')">Source Code</button>
                </div>

                <div class="textholder2">
                    <h3 class="title">Sentiment Analysis on User Profile</h3>
                    <img src="visualization2.JPG" alt="visualization" height="200" width="200">
                    <button class="visuals-button" onclick=" window.open('charts/SentimentAnalysis.html','_blank')">View Graph</button>
                    <button class="source-button" onclick=" window.open('https://github.com/vinitshah24/PythonTweeterVisualization/blob/master/HorizontalBarGraph.py','_blank')">Source Code</button>
                </div>

                <div class="textholder3">
                    <h3 class="title">Distance Map of the accounts creation</h3>
                    <img src="visualization3.JPG" alt="visualization" height="200" width="200">
                    <button class="visuals-button" onclick=" window.open('charts/DistanceMap.html','_blank')">View Graph</button>
                    <button class="source-button" onclick=" window.open('https://github.com/vinitshah24/PythonTweeterVisualization/blob/master/DistanceMap.py','_blank')">Source Code</button>
                </div>

                <div class="textholder4">
                    <h3 class="title">First and Last Names of Fake Accounts</h3>
                    <img src="visualization4.JPG" alt="visualization" height="200" width="200">
                    <button class="visuals-button" onclick=" window.open('charts/HeatMap.html','_blank')">View Graph</button>
                    <button class="source-button" onclick=" window.open('https://github.com/vinitshah24/PythonTweeterVisualization/blob/master/HeatMap.py','_blank')">Source Code</button>
                </div>

            </div>
        </main>

        <!--FOOTER SECTION-->
        <footer class="ft">
            <h3 class="footer-title">Twitter Analytics Dashboard</h3>
            <div class="social-icons">
                <p>Software Engineering<a class="tw" href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                </p>
            </div>
        </footer>
        <!--FOOTER SECTION ENDS-->
    </body>

</html>
